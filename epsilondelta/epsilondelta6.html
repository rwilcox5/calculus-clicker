	<p>Draw a rectangle that encloses the given point such that the curve is never directly above the top or below the bottom of the box.</p>
	<p>The box must extend exactly 1 unit above the point and 1 unit below.</p>
	<p>If the box is too wide you will see black areas where the curve is too high or too low.</p>
	<canvas id="canvas" width=500 height=500></canvas>

	  <script>var xfn = '-1*x*x+3*x+10'; var x0 = 200; var epsilonFixed = 100; var deltaFixed = 0;</script>
